<div x-data="{ open: false }" class="print:hidden">
  <div class="relative px-4 pt-6 sm:px-6 lg:px-8">
    <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
      <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
        <div class="flex items-center justify-between w-full md:w-auto">
          <a href="/">
            <span class="sr-only">Workflow</span>
            {% render "diamond" %}
          </a>
          <div class="flex items-center -mr-2 md:hidden">
            <button @click="open = true" type="button" class="inline-flex items-center justify-center p-2 text-gray-400 bg-white rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-red-500" id="main-menu" aria-haspopup="true" x-bind:aria-expanded="open">
              <span class="sr-only">Open main menu</span>
              <!-- Heroicon name: menu -->
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" x-description="Heroicon name: menu">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
        <a href="/" class="font-medium text-gray-500 hover:text-gray-900">Root</a>
        <a href="/blog" class="font-medium text-gray-500 hover:text-gray-900">Blog</a>
        <a href="/snippets" class="font-medium text-gray-500 hover:text-gray-900">Snippets</a>
        <a href="/technology_intelligence" class="font-medium text-gray-500 hover:text-gray-900">Technology Intelligence</a>
        <a href="/cv" class="font-medium text-gray-500 hover:text-gray-900">CV</a>
      </div>
    </nav>
  </div>

  <!--
    Mobile menu, show/hide based on menu open state.

    Entering: "duration-150 ease-out"
    From: "opacity-0 scale-95"
    To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
    From: "opacity-100 scale-100"
    To: "opacity-0 scale-95"
  -->
  <div class="absolute inset-x-0 top-0 p-2 transition transform origin-top-right md:hidden" x-show="open" x-description="Mobile menu,
              show/hide based on menu open state." x-transition:enter="duration-150 ease-out" x-transition:enter-start="opacity-0 scale-95"
                                                                                                          x-transition:enter-end="opacity-100 scale-100" x-transition:leave="duration-100 ease-in" x-transition:leave-start="opacity-100 scale-100"
                                                                                                          x-transition:leave-end="opacity-0 scale-95" style="display: none;">
    <div class="overflow-hidden bg-white rounded-lg shadow-md ring-1 ring-black ring-opacity-5">
      <div class="flex items-center justify-between px-5 pt-4">
        <div>
          {% render "diamond" %}
        </div>
        <div class="-mr-2">
          <button @click="open = false" type="button" class="inline-flex items-center justify-center p-2 text-gray-400 bg-white rounded-md
          <button @click="open = false" type="button" class="inline-flex items-center justify-center p-2 text-gray-400 bg-white rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-red-500" >
            <!-- Heroicon name: x -->
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" x-description="Heroicon name: x">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <div role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
        <div class="px-2 pt-2 pb-3 space-y-1" role="none">
          <a href="/" class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                      role="menuitem">Root</a>
          <a href="/blog" class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                      role="menuitem">Blog</a>
          <a href="/snippets" class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                      role="menuitem">Snippets</a>
          <a href="/technology_intelligence" class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                      role="menuitem">Technology Intelligence</a>
          <a href="/cv" class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                        role="menuitem">CV</a>
        </div>
      </div>
    </div>
  </div>
</div>
